name: Build WOL Binary

on:
  push:
    branches: [ "main", "master" ]
    # 核心修改：忽略以下文件的变更，不触发构建
    paths-ignore:
      - '**.md'           # 忽略所有 Markdown 文件 (包括 README.md)
      - 'config.json'     # 忽略配置文件
      - 'LICENSE'         # 忽略许可证文件
      - '.gitignore'      # 忽略 git 忽略文件
  
  # 允许手动触发 (不受 paths-ignore 限制，任何时候点按钮都能跑)
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: arm64
            output_name: wol-linux-arm64
          - os: linux
            arch: amd64
            output_name: wol-linux-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Init and Tidy Dependencies
      run: |
        if [ ! -f go.mod ]; then go mod init wol; fi
        go mod tidy

    - name: Build Binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o ${{ matrix.output_name }} main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}
        if-no-files-found: error
