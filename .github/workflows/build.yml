name: Build WOL Binary

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: arm64
            output_name: wol-linux-arm64
          - os: linux
            arch: amd64
            output_name: wol-linux-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 最新版 v4

    - name: Set up Go
      uses: actions/setup-go@v5  # 最新版 v5
      with:
        go-version: 'stable'     # 修正：使用最新稳定版 Go，避免使用过期的 1.21

    - name: Init and Tidy Dependencies
      run: |
        if [ ! -f go.mod ]; then go mod init wol; fi
        go mod tidy

    - name: Build Binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        # 移除符号表和调试信息(-s -w)，减小体积
        go build -ldflags="-s -w" -o ${{ matrix.output_name }} main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # 修正：必须使用 v4 修复报错
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}
        if-no-files-found: error
