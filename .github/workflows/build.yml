name: Build WOL Binary

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: arm64
            output_name: wol-linux-arm64
          - os: linux
            arch: amd64
            output_name: wol-linux-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 升级为 v4

    - name: Set up Go
      uses: actions/setup-go@v5 # 升级为 v5
      with:
        go-version: '1.21'

    - name: Init and Tidy Dependencies
      run: |
        if [ ! -f go.mod ]; then go mod init wol; fi
        go mod tidy

    - name: Build Binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o ${{ matrix.output_name }} main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # 重点：升级为 v4 修复报错
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}
        # v4 版本不再默认覆盖同名文件，但这里因为 matrix 名字不同所以没影响
